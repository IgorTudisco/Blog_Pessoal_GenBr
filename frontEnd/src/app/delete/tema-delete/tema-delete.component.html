.<div class="container my-5">
  <div class="row mb-5">
    <div class="cow-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>


  <div class="row mb-3">
    <div class="cow-md-12">
      <h4 class="text-center">Você tem certeza que deseja apagar esse tema ?
        <br>
        Todas as postagens relacionadas a ele serão apagadas.
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="cow-md-12">
      <h5 class="text-center text-info">Tema: {{theme.descricao}}</h5>
    </div>
  </div>

  <div class="row mt-5">
    <div class="cow-md-12 d-flex justify-content-center">

      <button class="btn btn-danger mx-2" routerLink='/tema'>Não</button>
      <button class="btn btn-success mx-2" (click)='deleteById()'>Sim</button>
    </div>
  </div>

</div>
