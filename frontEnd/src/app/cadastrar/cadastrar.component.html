<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-6" id="img-bg">

    </div>

    <div class="col-6  mb-5 mt-5">

      <div class="row d-flex justify-content-center">

        <div class="col-10">

          <h1 class="text-center mb-3">Cadastro</h1>

          <div class="form-group pt-3">
            <label class="pb-3" for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="digite o seu nome">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="usuario">Usuario</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="digite o seu usuario">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="foto">Link da foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="digite o link da sua foto">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="digite o sua senha">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="confirmarSenha">Confirmar senha</label>
            <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
              placeholder="confirme a sua senha">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="tipoUsuario">Tipo de usuário</label>
            <select class="form-control" name="tipoUsuario" id="tipoUsuario">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Normal</option>
              <option value="adm"> Administrador </option>

            </select>
          </div>

          <div class="d-flex justify-content-center py-3">
            <button class="btn btn-danger temporizador mx-lg-3" type="submit" routerLink="/entrar">
              Cancelar
            </button>
            <button class="btn btn-success temporizador mx-lg-3" type="submit">
              Cadastrar
            </button>
          </div>

          <hr class="mt-5 mb-5">

        </div>

      </div>

    </div>

  </div>
</div>
