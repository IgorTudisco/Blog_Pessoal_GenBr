<div class="conteiner my-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary"></h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <h1 class="fs-54 text-secondary text-center">Atualizar Tema</h1>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input id="descricao" class="form-control" type="text" name="descricao" [(ngModel)]="theme.descricao">
      </div>

      <div class="d-flex justify-content-center my-5">
        <button class="btn btn-danger mx-2" routerLink='/tema'> Cancelar </button>
        <button class="btn btn-success mx-2" (click)='atualizar()'> Atualizar </button>
      </div>

    </div>

  </div>
</div>
